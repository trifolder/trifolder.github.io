<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#000000">
        <meta name="description" content="Trifolder site created by JKG">
        <link rel="stylesheet" href="app.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="tray">
                <div class="head">
                    <div class="-h1">Trifolder</div>
                    <div class="-h2">D&D Character Display App</div>
                </div>
            </div>
            <div class="tray">
                <div class="tray-row">
                    <textarea id="dc-input" rows="3"></textarea>
                    <button id="btn-load">Load</button>
                    <a href="#" onclick="window.print()">Print</a>
                    <!-- <button class="roll" id="btn-repeat">...</button> -->
                </div>
            </div>
            <!-- 
            <div class="tray">
                <label for="gap-range">
                    Gap Size: 
                    <span id="gap-range-lbl">Medium</span>
                </label>
                <input type="range" id="gap-range" min="0" max="2" value="1" />
            </div>
            <div class="tray">
                <label for="v-options">Voice Options</label>
                <select id="v-options"></select>
            </div> 
            -->
            <div class="tray">
                <div id="output"></div>
            </div>

            <div class="foot">
                <span>&copy; 2023 jkg-trifolder</span>
            </div>
        </div>
        <template id="dc-template">
            <div class="dc-area">
                <div class="dc-area-left">
                    <img class="dc-img" src="" alt="profile"/>
                </div>
                <div class="dc-area-right">
                    <div class="dc-name"></div>
                    <div class="dc-raceclass"></div>
                    <div class="dc-stats"></div>
                    <div>
                        <ul class="dc-stat-list"></ul>
                    </div>
                </div>
            </div>
        </template>
        <template id="dc-stat-template">
            <div class="dc-stat">
                <span class="dc-stat-name"></span>
                <span class="dc-stat-mod"></span>
                <span class="dc-stat-total"></span>
            </div>
        </template>
    </body>
</html>
